<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur de Bois - 600$</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .input-group {
            margin: 15px 0;
        }
        .input-group label {
            margin-right: 10px;
        }
        .input-group input {
            padding: 8px;
            font-size: 16px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Convertisseur de Bois - 600$</h1>
        <div class="input-group">
            <label for="quantity">Quantité de bois :</label>
            <input type="number" id="quantity" placeholder="Entrez la quantité">
        </div>
        <button onclick="calculateTotal()">Calculer</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateTotal() {
            const quantity = document.getElementById('quantity').value;
            const price = 600;

            if (quantity === '' || isNaN(quantity) || quantity <= 0) {
                document.getElementById('result').innerText = 'Veuillez entrer une quantité valide.';
                return;
            }

            const total = quantity * price;
            document.getElementById('result').innerText = `Le coût total est de : ${total.toLocaleString()}$`;
        }
    </script>
</body>
</html>
